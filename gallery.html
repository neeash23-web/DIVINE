<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divine Prints | Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-700 uppercase">Divine Prints</a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
                <a href="gallery.html" class="text-indigo-600 font-semibold">Gallery</a>
                <a href="about.html" class="hover:text-indigo-600 transition">Team</a>
                <a href="contact.html" class="hover:text-indigo-600 transition">Contact</a>
            </div>
            <button id="mobile-btn" class="md:hidden text-2xl">â˜°</button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t p-4 space-y-3">
            <a href="index.html" class="block hover:text-indigo-600">Home</a>
            <a href="gallery.html" class="block text-indigo-600 font-bold">Gallery</a>
            <a href="about.html" class="block hover:text-indigo-600">Team</a>
            <a href="contact.html" class="block hover:text-indigo-600">Contact</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-16">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4" data-aos="fade-down">Our Artworks</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Explore our portfolio of recent projects, digital art, and high-quality prints.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <div class="gallery-item relative overflow-hidden rounded-xl shadow-lg cursor-pointer group" data-aos="zoom-in">
                <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?auto=format&fit=crop&w=800&q=80" alt="Artwork 1" class="w-full h-80 object-cover transition duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center">
                    <span class="text-white font-bold text-lg">Project Title</span>
                </div>
            </div>

            <div class="gallery-item relative overflow-hidden rounded-xl shadow-lg cursor-pointer group" data-aos="zoom-in" data-aos-delay="100">
                <img src="https://images.unsplash.com/photo-1547891654-e66ed7ebb968?auto=format&fit=crop&w=800&q=80" alt="Artwork 2" class="w-full h-80 object-cover transition duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center">
                    <span class="text-white font-bold text-lg">Canvas Print</span>
                </div>
            </div>

            <div class="gallery-item relative overflow-hidden rounded-xl shadow-lg cursor-pointer group" data-aos="zoom-in" data-aos-delay="200">
                <img src="https://i.postimg.cc/VNGFYkSP/Whats-App-Image-2025-11-23-at-15-23-14-35aba2e6.jpg" alt="Artwork 3" class="w-full h-80 object-cover transition duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center">
                    <span class="text-white font-bold text-lg">Digital Art</span>
                </div>
            </div>

            <div class="gallery-item relative overflow-hidden rounded-xl shadow-lg cursor-pointer group" data-aos="zoom-in">
                <img src="https://images.unsplash.com/photo-1513364776144-60967b0f800f?auto=format&fit=crop&w=800&q=80" alt="Artwork 4" class="w-full h-80 object-cover transition duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center">
                    <span class="text-white font-bold text-lg">Poster Design</span>
                </div>
            </div>

            <div class="gallery-item relative overflow-hidden rounded-xl shadow-lg cursor-pointer group" data-aos="zoom-in" data-aos-delay="100">
                <img src="https://images.unsplash.com/photo-1460661419201-fd4cecdf8a8b?auto=format&fit=crop&w=800&q=80" alt="Artwork 5" class="w-full h-80 object-cover transition duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center">
                    <span class="text-white font-bold text-lg">Modern Abstract</span>
                </div>
            </div>

            <div class="gallery-item relative overflow-hidden rounded-xl shadow-lg cursor-pointer group" data-aos="zoom-in" data-aos-delay="200">
                <img src="https://images.unsplash.com/photo-1549490349-8643362247b5?auto=format&fit=crop&w=800&q=80" alt="Artwork 6" class="w-full h-80 object-cover transition duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center">
                    <span class="text-white font-bold text-lg">Typography</span>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-gray-900 text-white mt-auto py-10">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-xs text-gray-600">&copy; <span id="year"></span> Divine Prints. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        document.getElementById('mobile-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
